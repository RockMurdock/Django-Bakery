{% extends 'shared/base.html' %}
{%block content%}
<div>
    <h1>List of Breads</h1>

        <a href="{% url 'breadapp:bread_form' %}">Add Bread Type</a>

        <ul>
            {% for bread in all_breads %}
            <li>
            <a href="{% url 'breadapp:bread_details' bread.id %}">
            {{bread.name}}
            </a>
            </li>
            {% endfor %}
        </ul

</div>
{%endblock%}
